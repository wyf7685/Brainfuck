name: Build binary

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build binary
        run: |
          mkdir bin
          g++ bf.cpp -O3 -o bin/bf
      - uses: actions/upload-artifact@v4
        with:
          name: bf_ubuntu
          path: bin/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build binary
        run: |
          mkdir bin
          g++ bf.cpp -O3 -o bin/bf.exe
      - uses: actions/upload-artifact@v4
        with:
          name: bf_windows
          path: bin/
